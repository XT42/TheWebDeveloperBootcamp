<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
        }
        td {
            width: 100px;
            height: 100px;
        }
        .td-vertical {
            border-left: solid 1px;
            border-right: solid 1px;
        }
        .td-horizontal {
            border-top: solid 1px;
            border-bottom: solid 1px;
        }
        td:hover {
            border: solid 1px lightgray;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
    <tr>
        <td></td>
        <td class="td-vertical"></td>
        <td></td>
    </tr>
    <tr>
        <td class="td-horizontal"></td>
        <td class="td-vertical td-horizontal"></td>
        <td class="td-horizontal"></td>
    </tr>
    <tr>
        <td></td>
        <td class="td-vertical"></td>
        <td></td>
    </tr>
</table>
</body>
</html>
