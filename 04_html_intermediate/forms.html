<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form Demo</title>
</head>

<body>
  <h1>Login</h1>
  <form>
    <p>
      <label for="email">email:</label>
      <input id="email" name="email" type="email" placeholder="email" required="required" />
    </p>
    <p>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="password" required="required" />
    </p>
    <p>
      <label for="male">Male</label>
      <input id="male" type="radio" name="genderChoice" value="male" required="required">
      <label for="female">Female</label>
      <input id="female" type="radio" name="genderChoice" value="female" required="required">
    </p>
    <p>
      <select class="" name="hairColor">
      <option value="black">black</option>
      <option value="blonde">blonde</option>
      <option value="brown">brown</option>
      <option value="red">ginger</option>
    </select>
    </p>
    <p>
      Any Comments?
      <textarea name="comments" rows="8" cols="80"></textarea>
    </p>
    <p>
      <input type="submit" />
    </p>
  </form>
</body>

</html>
