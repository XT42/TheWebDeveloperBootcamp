<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="myScoreKeeper.css">
</head>
<body>
<h1><span id="player1">0</span> to <span id="player2">0</span></h1>

<button id="btnReset" type="submit">Reset</button>
<script type="text/javascript" src="myScoreKeeper.js"></script>
</body>
</html>
